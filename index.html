<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
       <script>
      document.addEventListener("DOMContentLoaded", function() {
	const sceneEl = document.querySelector('a-scene');
	let arSystem;
	sceneEl.addEventListener('loaded', function () {
	  arSystem = sceneEl.systems["mindar-image-system"];
	});
	const knu3d2 = document.querySelector('#knu3d2');
knu3d2.addEventListener("click", event => {
  window.location.href = "https://www.google.com/"; 
});
	      </script>
  </head>

  <body>

 <a-scene mindar-image="imageTargetSrc: https://gtqr.github.io/1/1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="knu3d" src="https://gtqr.github.io/1/1.glb"></a-asset-item>
      </a-assets>
   <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#knu3d" id="knu3d2" class="clickable" rotation="90 0 0 " position="-2 0.5 0" scale="0.99 0.99 0.99" animation-mixer>
 
      </a-entity>
    </a-scene>
  </body>
</html>
